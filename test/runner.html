<!DOCTYPE html>

<html>
    <head>
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>shelby.js tests</title>
        
        <!--Dependent framework -->
        <script src="../lib/jquery-1.10.2.js" type="text/javascript"></script>
        <script src="../lib/knockout-3.0.0.js" type="text/javascript"></script>
        <script src="../lib/knockout.viewmodel.js" type="text/javascript"></script>

        <!--[if lt IE 8]>
            script src="lib/json2.js" type="text/javascript"></script>
        <![endif]-->

        <!-- Jasmine -->
        <link href="lib/jasmine-1.3.0/jasmine.css" rel="stylesheet" type="text/css" />
        <script src="lib/jasmine-1.3.0/jasmine.js" type="text/javascript"></script>
        <script src="lib/jasmine-1.3.0/jasmine-html.js" type="text/javascript"></script>

        <!-- Shelby library -->
        <script src="../src/shelby.js" type="text/javascript" data-test="true"></script>

        <!-- Tests helpers -->
        <script src="global.js" type="text/javascript"></script>

        <!-- Specifications -->
        <script src="utils.js" type="text/javascript"></script>
        <script src="extend.js" type="text/javascript"></script>
        <script src="parser.js" type="text/javascript"></script>
        <script src="propertyExtender.js" type="text/javascript"></script>
        <script src="subscribeExtender.js" type="text/javascript"></script>
        <script src="editExtender.js" type="text/javascript"></script>
        <script src="utilityExtender.js" type="text/javascript"></script>
        <script src="ajax.js" type="text/javascript"></script>
        <script src="mediator.js" type="text/javascript"></script>
        <script src="viewmodel.js" type="text/javascript"></script>
    </head>
    <body>
        <script type="text/javascript">
            (function() {
                var env = jasmine.getEnv();
                env.updateInterval = 250;

                var htmlReporter = new jasmine.HtmlReporter();
                env.addReporter(htmlReporter);

                env.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };

                window.onload = function() {
                    env.execute();
                };
            })();
        </script>
    </body>
</html>
